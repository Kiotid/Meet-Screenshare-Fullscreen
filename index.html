<!DOCTYPE html>
<html>
<head>
    <title>ScreenShare Meet</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        img{
            width: 30px;
            height: 30px;
        }

        td{
            text-align: center;
        }
    </style>

</head>
<body>
    <div class="container p-3" style="width: 450px;">
        <h2 class="text-center">Screenshare zoom on meet</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Fullscreen</th>
                <th>Zoom In</th>
                <th>Reset Zoom</th>
                <th>Zoom Out</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="width_full.svg" alt=""></td>
                    <td><img src="zoom_in.svg" alt=""></td>
                    <td><img src="reset.svg" alt=""></td>
                    <td><img src="zoom_out.svg" alt=""></td>

                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
